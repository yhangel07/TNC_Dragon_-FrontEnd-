<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-title>Good Afternoon, User</ion-card-title>
      </ion-card-header>
    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/luckydraw" router-direction="back">
        <ion-icon name="star-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  <div class="news">
    <ion-card *ngFor="let post of posts" class="nCard">
        <ion-card-content>
          <img [src]="post.media_url">
        </ion-card-content>
        <ion-card-header>
          <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
          <ion-card-subtitle>{{ post.date_gmt | date }}</ion-card-subtitle>
        </ion-card-header>
        <ion-button expand="full" fill="clear" [routerLink]="['/', 'posts', post.id]" text-right>Read More...</ion-button>
      </ion-card>
  </div>
</ion-content>
