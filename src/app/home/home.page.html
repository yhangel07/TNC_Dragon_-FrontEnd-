<ion-header [myScrollVanish]="scrollArea" color="primary">
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col text-left style="margin-top: 10px">
          <ion-button (click)="compmenu($event)">
            <ion-icon name="menu" style="zoom:1.3;"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="flex">
          <ion-avatar>
            <img src="./assets/img/avatar.png"> 
          </ion-avatar>
        </ion-col>
        <ion-col text-right style="margin-top: 10px">
          <ion-button (click)="notifications($event)">
            <ion-icon name="notifications" style="zoom:1.3;"></ion-icon>
            <ion-badge color="danger" *ngIf="newNotif > 0">{{ newNotif }}</ion-badge>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col style="font-size: 12px; font-style: italic; color: #f26925; font-weight: bold">
          47.9 Earned Points
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" #scrollArea scrollEvents="true">
    <ion-card class="submenu" color="medium">
      <ion-card-content>
        <ion-grid>
          <ion-row class="cred">
            <ion-col style="color: white; font-weight: bold; font-size: 18px;">Credit Balance</ion-col>
            <ion-col text-right style="color: white; font-weight: bold; font-size: 18px">Php 150.00</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-grid>
        <ion-row text-center class="sub">
          <ion-col>
            <ion-icon name="add-circle" style="zoom:1.5;" color="success"></ion-icon> <br />
            <ion-label color="secondary">Top Up</ion-label>
          </ion-col>
          <ion-col>
              <ion-icon name="gift" style="zoom:1.5;" color="success"></ion-icon> <br />
              <ion-label color="secondary">Redeem</ion-label>
          </ion-col>
          <ion-col>
              <ion-icon name="list" style="zoom:1.5;" color="success"></ion-icon> <br />
              <ion-label color="secondary">History</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/luckydraw" router-direction="back" color="success">
        <ion-icon name="star-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  <h4 style="padding-left:20px" class="titles">What's New?</h4>
  <div class="news">
    <ion-card *ngFor="let post of posts" class="nCard" color="medium" [routerLink]="['/', 'home', post.id]">
        <ion-card-content>
          <img [src]="post.media_url" height="300px">
        </ion-card-content>
        <ion-card-content [innerHTML]="post.title.rendered"></ion-card-content>
      </ion-card>
  </div>
  <h4 style="padding-left:20px" class="titles">TNC Group of Companies</h4>
  <div class="news">
    <ion-card *ngFor="let partner of partners" class="nCard" color="medium" [href]="partner.web_url">
      <ion-card-content>
          <img [src]="(partner.logo_url) ? partner.logo_url:'assets/img/default_list_image.jpg'" height="300px">
      </ion-card-content>
      <ion-card-content [innerHTML]="partner.description"></ion-card-content>
    </ion-card>
  </div>
</ion-content>
