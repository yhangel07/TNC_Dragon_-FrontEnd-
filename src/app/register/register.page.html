<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="Cancel"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">

<ion-card class="sigup" color="primary" padding>
  <ion-img class="img-thumbnail-size img-horizontal-center" 
  src="../../assets/img/tnc.png" alt="TNC logo" padding></ion-img>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input type="text" formControlName="firstName" 
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" >
        </ion-input>
      </ion-item>

    <ion-row *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </ion-row>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input type="text"
          formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" >
        </ion-input>
      </ion-item>

    <ion-row *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </ion-row>

      <ion-item>
        <ion-label position="stacked">User ID</ion-label>
        <ion-input type="text"
          formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
        </ion-input>
      </ion-item>

    <ion-row *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
    </ion-row>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text"
          formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
        </ion-input>
      </ion-item>

    <ion-row *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
    </ion-row>
    
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password"
          formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </ion-input>
      </ion-item>

    <ion-row *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </ion-row>

    <div text-center>
        <ion-button type="submit">
            <ion-spinner name="lines" *ngIf="loading"></ion-spinner>
            Sign Up
        </ion-button>
    </div>

    <div class="signup" text-center><!-- TODO create help -->
      <p>Already have an account? <a routerLink="/login" style="color:#f26925;">Login</a> </p>
     </div>

  </form>
</ion-card>
</ion-content>
