<ion-header>
  <ion-toolbar color="dark">
  <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/Home"></ion-back-button>
  </ion-buttons>
    <ion-title>
      {{ post?.title.rendered }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="post">
        <img [src]="post.media_url" [style.width]="'100%'">
        <div [innerHTML]="post.content.rendered" padding></div>
    </div>
</ion-content>
