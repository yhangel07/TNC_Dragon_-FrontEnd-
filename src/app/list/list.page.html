<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Branches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="z-index:17"></ion-searchbar>

  <div *ngIf="mapInit" style="height: 100%; width:100%" leaflet 
    [leafletOptions]="options"
    [(leafletCenter)]="center"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)">
  </div>
</ion-content>
