<ion-content color="primary">
  <ion-card class="welcome-card" color="secondary" padding>
      <ion-img class="img-thumbnail-size img-horizontal-center" 
      src="../../assets/img/tnc.png" alt="TNC logo" padding></ion-img>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>      
            <ion-icon name="body" slot="start"></ion-icon>
            <ion-input type="text" placeholder="User ID"
              formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </ion-input>
          </ion-item>

          <ion-row *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </ion-row>

          <ion-item>      
            <ion-icon name="lock" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Password"
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            </ion-input>
          </ion-item>

          <ion-row *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </ion-row>
            
          <ion-button type="submit" expand="block">
              <ion-spinner name="lines" *ngIf="loading"></ion-spinner>
              LOGIN
          </ion-button>

          <ion-grid>
            <ion-row>
              <ion-col col-9>
                <a routerLink="/register">Register</a>
              </ion-col>
              <ion-col col-9>
                <!-- TODO create help -->
                <a routerLink="/help">NEED HELP?</a>
              </ion-col>
            </ion-row>
          </ion-grid>
      </form>
  </ion-card>

</ion-content>
