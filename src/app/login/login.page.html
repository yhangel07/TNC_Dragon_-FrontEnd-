<ion-content color="secondary">
  <ion-card class="login" color="primary" padding>
      <ion-img class="img-thumbnail-size img-horizontal-center" 
      src="../../assets/img/tnc.png" alt="TNC logo" padding></ion-img>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- <ion-item>      
            <ion-label position="stacked">Username</ion-label>
            <ion-input type="text"
              formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </ion-input>
          </ion-item>

          <ion-row *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </ion-row> -->

          <ion-item>      
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text"
              formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            </ion-input>
          </ion-item>

          <ion-row *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </ion-row>

          <ion-item>      
              <ion-label position="stacked">Password</ion-label>
            <ion-input type="password"
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            </ion-input>
          </ion-item>

          <ion-row *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </ion-row>

          <div class="frgt-pw" text-right><!-- TODO create help -->
           <a routerLink="/help" style="color:#a7a7a7;">Forgot Password?</a>
          </div>

          <div text-center>
            <ion-button type="submit">
                <ion-spinner name="lines" *ngIf="loading"></ion-spinner>
                LOGIN
            </ion-button>
          </div>

          <div class="signup" text-center><!-- TODO create help -->
            <p>Don't have an account yet? <a routerLink="/register" style="color:#f26925;">Sign Up</a> </p>
           </div>
      </form>
  </ion-card>
</ion-content>
