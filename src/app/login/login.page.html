<ion-content color="dark">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img class="img-thumbnail-size img-horizontal-center" 
            src="../../assets/img/tnc.png" alt="TNC logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>      
        <ion-icon name="body" slot="start"></ion-icon>
        <ion-input type="text" placeholder="User ID"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>      
        <ion-icon name="lock" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>      
        <ion-button expand="block">LOGIN</ion-button>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-9>
        <a routerLink="/register">Register</a>
      </ion-col>
      <ion-col col-3>
        <!-- TODO create help -->
        <a routerLink="/help">NEED HELP?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
