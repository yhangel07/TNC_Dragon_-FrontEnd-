<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
		<script src="../common/frame.js"></script>
		<script src="css_anti_banner_frame.js"></script>
	</head>
	<!--className=[addToBlockList] blocked | (notBlocked|notBlockedByPartner) [rtl]-->
	<body>
		<div class="popup">
			<div class="popup-body">
				<div class="popup-section">
					<div class="area">
						<div class="area-header">
							<div class="area-headerTitle">
								<div class="area-icon antibanner-area-icon"></div>
								<div class="area-title" id="componentNameText"><!--AntiBannerComponentName--></div>
								<div class="clear"></div>
							</div>
						</div>
						<div class="area-body">
							<div class="area-bodyContent scrollable-content">
								<div class="area-text blockStatusItem" id="blockStatus"><!--AntiBannerStatusOff--></div>
								<div class="area-textSmall blockedByPartnerItem" id="blockedByPartner"><!--AntiBannerOffAsPartnerDescription--></div>
								<ul class="area-menu">
									<li class="addToBlockListItem"><button class="area-menu-link" id="addToBlockListButton"><!--AntiBannerContextMenuPrompt--></button></li>
									<li class="enableOnThisSiteItem"><button class="area-menu-link" id="enableOnThisSiteButton"><!--AntiBannerEnableOnThisSite--></button></li>
									<li class="disableOnThisSiteItem"><button class="area-menu-link" id="disableOnThisSiteButton"><!--AntiBannerDisableOnThisSite--></button></li>
									<li><button class="area-menu-link" id="showSettingsButton"><!--AntiBannerSettings--></button></li>
									<li><button class="area-menu-link" id="showHelpButton"><!--AntiBannerHelp--></button></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="popup-footer">
				<div class="logo"></div>
			</div>
		</div>
	</body>
</html>
